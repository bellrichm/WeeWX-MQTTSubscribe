name: Matrix analyze and test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  analyze-test:
    uses: weewx-extensions/development_tools/.github/workflows/full-analyze-test.yml@v3
    with:
      module-name: 'MQTTSubscribe'
      pip-list: 'paho-mqtt'
      package-list: 'mosquitto'
      flake-extra-parms: '--exclude tests'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Run tests agains paho-mqtt 1.6.1
  analyze-test-paho-mqtt-1-6-1:
    uses: weewx-extensions/development_tools/.github/workflows/analyze-test.yml@v3
    with:
      module-name: 'MQTTSubscribe'
      pip-list: 'paho-mqtt==1.6.1'
      package-list: 'mosquitto'
      artifact-name-suffix: '-2'
      flake-extra-parms: '--exclude tests'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}